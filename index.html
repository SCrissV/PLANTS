<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EucaGuard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILO "AGRO-FUTURISTA" --- */
        :root {
            --primary: #00ffcc;      /* Verde Cian Neón */
            --secondary: #0088ff;    /* Azul Tech */
            --bg-dark: #050b14;      /* Azul muy oscuro */
            --panel: #0f1926;        /* Panel semitransparente */
            --danger: #ff3333;
            --text: #e0faff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; background: var(--bg-dark); 
            font-family: 'Exo 2', sans-serif; color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px; text-align: center; background: rgba(15, 25, 38, 0.95);
            border-bottom: 1px solid var(--secondary); box-shadow: 0 0 15px rgba(0, 136, 255, 0.2);
            z-index: 100;
        }
        .logo { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--primary); letter-spacing: 2px; }
        .logo i { margin-right: 8px; }

        /* Contenedor de Vistas */
        #main-container { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; position: relative; }
        
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VISTA ESCÁNER --- */
        .scan-box {
            height: 320px; border-radius: 20px; border: 2px dashed var(--secondary);
            background: #0a111a; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .scan-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,255,204,0.1) 0%, transparent 50%, rgba(0,255,204,0.1) 100%);
            z-index: 5; pointer-events: none; display: none;
        }
        .laser-line {
            position: absolute; top: 0; width: 100%; height: 2px; background: var(--primary);
            box-shadow: 0 0 15px var(--primary); animation: scanMov 2s infinite; display: none; z-index: 10;
        }
        @keyframes scanMov { 0% { top: 0%; } 100% { top: 100%; } }

        /* Botones Principales */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .cyber-btn {
            background: rgba(0, 136, 255, 0.1); border: 1px solid var(--secondary); color: white;
            padding: 20px; border-radius: 12px; font-family: 'Orbitron'; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.2s;
        }
        .cyber-btn:active { background: var(--secondary); transform: scale(0.98); }
        .cyber-btn i { font-size: 1.5rem; color: var(--primary); }

        /* --- VISTA RESULTADOS --- */
        .result-card {
            background: var(--panel); border-left: 4px solid var(--primary);
            border-radius: 10px; padding: 20px; margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .meta-info {
            display: flex; justify-content: space-between; font-size: 0.8rem; color: #888;
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .care-list li { margin-bottom: 8px; color: #ccc; display: flex; gap: 10px; }
        .care-list i { color: var(--primary); margin-top: 4px; }

        /* --- VISTA HISTORIAL --- */
        .history-item {
            background: #0e1520; padding: 15px; border-radius: 10px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px; border: 1px solid #333;
        }
        .hist-thumb { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; background: #333; }
        .hist-content h4 { margin: 0 0 5px 0; color: white; }
        .hist-date { font-size: 0.75rem; color: #666; }

        /* --- VISTA ENCICLOPEDIA --- */
        .wiki-item {
            padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center;
        }
        .wiki-tag { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }

        /* Navegación Inferior */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: #080f18;
            border-top: 1px solid #333; display: flex; justify-content: space-around;
            padding: 12px 0; z-index: 100;
        }
        .nav-item {
            color: #666; text-align: center; font-size: 0.8rem; cursor: pointer;
            flex: 1; transition: 0.3s;
        }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--primary); text-shadow: 0 0 8px rgba(0, 255, 204, 0.4); }

        /* Utilidades */
        input[type="file"] { display: none; }
        .loading-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-dna"></i> EUCAGUARD <span style="color:white; font-size:0.8em">V.2.0</span></div>
    </header>

    <div id="main-container">
        
        <div id="view-scan" class="view active">
            <div class="scan-box" id="scan-zone">
                <div class="laser-line" id="laser"></div>
                <div class="scan-overlay"></div>
                <img id="preview" src="" alt="Vista previa">
                <div id="placeholder-ui" style="text-align: center; color: #555;">
                    <i class="fas fa-qrcode" style="font-size: 50px; margin-bottom: 15px; color: #333;"></i>
                    <p>SISTEMA LISTO PARA ANÁLISIS</p>
                    <small>IA Model: Eucalyptus_V4.tflite (Sim)</small>
                </div>
            </div>

            <div class="action-grid">
                <label class="cyber-btn">
                    <input type="file" id="cameraInput" accept="image/*" capture="environment">
                    <i class="fas fa-camera"></i>
                    <span>CÁMARA</span>
                </label>
                <label class="cyber-btn">
                    <input type="file" id="galleryInput" accept="image/*">
                    <i class="fas fa-folder-open"></i>
                    <span>GALERÍA</span>
                </label>
            </div>

            <div id="latest-result"></div>
        </div>

        <div id="view-history" class="view">
            <h2 style="color: var(--primary); border-bottom: 1px solid #333; padding-bottom: 10px;">REGISTROS GUARDADOS</h2>
            <div id="history-list">
                <p style="color: #666; text-align: center; margin-top: 20px;">No hay análisis previos.</p>
            </div>
            <button class="cyber-btn" onclick="clearHistory()" style="margin-top:20px; width:100%; border-color: var(--danger); color: var(--danger);">
                <i class="fas fa-trash"></i> BORRAR HISTORIAL
            </button>
        </div>

        <div id="view-wiki" class="view">
            <h2 style="color: var(--secondary); border-bottom: 1px solid #333; padding-bottom: 10px;">BASE DE CONOCIMIENTO</h2>
            <div id="wiki-list">
                </div>
        </div>

    </div>

    <div class="loading-modal" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-family: 'Orbitron'; color: white;">PROCESANDO TEJIDO VEGETAL...</p>
        <p id="geo-status" style="font-size: 0.8rem; color: #888;">Obteniendo coordenadas GPS...</p>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navTo('view-scan', this)">
            <i class="fas fa-search-location"></i> ESCÁNER
        </div>
        <div class="nav-item" onclick="navTo('view-history', this)">
            <i class="fas fa-history"></i> HISTORIAL
        </div>
        <div class="nav-item" onclick="navTo('view-wiki', this)">
            <i class="fas fa-book-medical"></i> WIKI
        </div>
    </nav>

    <script src="app.js"></script>
</body>
</html>
