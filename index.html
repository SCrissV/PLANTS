<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EucaGuard ULTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTÉTICA CYBERPUNK (NEGRO/AZUL/CIAN) --- */
        :root {
            --primary: #00E5FF;       /* Cian Neón */
            --accent: #2979FF;        /* Azul Eléctrico */
            --bg: #000000;            /* Negro Puro */
            --panel: #121212;         /* Gris Oscuro */
            --text: #ffffff;
            --success: #00ff41;
            --danger: #ff003c;
        }

        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Roboto', sans-serif; display: flex; flex-direction: column;
            min-height: 100vh; overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 20px; text-align: center; border-bottom: 2px solid var(--accent);
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }
        h1 { margin: 0; font-family: 'Orbitron', sans-serif; color: var(--primary); letter-spacing: 2px; }
        .version { font-size: 0.7rem; color: #555; font-family: 'Orbitron'; }

        /* CONTENEDOR PRINCIPAL */
        .main-container { padding: 20px; flex: 1; max-width: 500px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* ESCÁNER */
        .scanner-container {
            position: relative; width: 100%; height: 350px;
            background: #080808; border: 2px solid var(--primary); border-radius: 15px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.15); margin-bottom: 20px;
        }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        /* Efecto Láser */
        .laser-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--primary); box-shadow: 0 0 15px var(--primary);
            animation: scan 2s infinite linear; display: none; z-index: 10;
        }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* UI de Espera */
        .placeholder { text-align: center; color: #444; }
        .placeholder i { font-size: 3rem; margin-bottom: 10px; color: #333; }

        /* BOTONES */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .cyber-btn {
            background: rgba(0, 229, 255, 0.05); border: 1px solid var(--accent);
            color: var(--primary); padding: 15px; border-radius: 8px;
            font-family: 'Orbitron'; font-size: 0.9rem; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: all 0.3s ease; text-transform: uppercase;
        }
        .cyber-btn:active { background: var(--primary); color: #000; transform: scale(0.98); }
        input[type="file"] { display: none; }

        /* RESULTADOS */
        #result-panel { display: none; animation: slideUp 0.5s ease; padding-bottom: 50px; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .diagnosis-card {
            background: #111; border-left: 5px solid var(--primary);
            padding: 20px; border-radius: 10px; margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .status-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .status-badge { 
            font-family: 'Orbitron'; font-weight: bold; padding: 5px 10px; 
            border-radius: 4px; background: rgba(255,255,255,0.1); 
        }

        .scientific { color: #888; font-style: italic; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .section-title { color: var(--primary); font-weight: bold; margin-top: 20px; display: block; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        ul { padding-left: 20px; color: #ccc; font-size: 0.95rem; }
        li { margin-bottom: 8px; }

        /* LOADING SPINNER */
        .loading-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header>
        <h1>EUCA<span style="color:white">SENSE</span></h1>
        <span class="version">AI DIAGNOSTIC SYSTEM V3.1</span>
    </header>

    <div class="main-container">
        
        <div class="scanner-container">
            <div class="laser-bar" id="laser"></div>
            <div class="loading-overlay" id="loader">
                <div class="spinner"></div>
                <p style="margin-top: 15px; font-family: 'Orbitron'; color: var(--primary);">ANALIZANDO...</p>
            </div>
            
            <img id="preview-img" src="" alt="Hoja Escaneada">
            
            <div class="placeholder" id="placeholder">
                <i class="fas fa-expand"></i>
                <p>ESPERANDO IMAGEN</p>
            </div>
        </div>

        <div class="controls" id="control-panel">
            <label class="cyber-btn">
                <input type="file" id="camInput" accept="image/*" capture="environment">
                <i class="fas fa-camera"></i>
                <span>Cámara</span>
            </label>
            <label class="cyber-btn">
                <input type="file" id="galInput" accept="image/*">
                <i class="fas fa-image"></i>
                <span>Galería</span>
            </label>
        </div>

        <div id="result-panel">
            </div>

        <button id="reset-btn" class="cyber-btn" onclick="resetApp()" style="width:100%; margin-top:20px; display:none; border-color: #555; color: #aaa;">
            <i class="fas fa-redo"></i> NUEVO ANÁLISIS
        </button>

    </div>

    <script>
        // --- 1. BASE DE DATOS INTERNA (NO REQUIERE INTERNET) ---
        const database = [
            {
                status: "SANA",
                name: "Eucalipto Vigoroso",
                sci: "Eucalyptus globulus (Healthy)",
                color: "#00ff41",
                desc: "Tejido foliar intacto. Coloración verde uniforme, sin signos de clorosis ni necrosis.",
                care: ["Mantener riego regular.", "Asegurar insolación directa.", "Fertilización preventiva NPK."]
            },
            {
                status: "ENFERMA (Hongo)",
                name: "Mancha Foliar",
                sci: "Mycosphaerella spp.",
                color: "#ff3333",
                desc: "Lesiones necróticas circulares con halo rojizo. Reduce la fotosíntesis.",
                care: ["Aplicar fungicida cúprico.", "Poda de hojas afectadas.", "Reducir humedad ambiental."]
            },
            {
                status: "PLAGA DETECTADA",
                name: "Gorgojo del Eucalipto",
                sci: "Gonipterus platensis",
                color: "#ffaa00",
                desc: "Bordes de la hoja mordidos (festoneados). Presencia de larvas defoliadoras.",
                care: ["Control biológico (Avispa Anaphes).", "Insecticidas piretroides.", "Monitoreo semanal."]
            },
            {
                status: "DEFICIENCIA",
                name: "Clorosis Férrica",
                sci: "Deficiencia de Hierro (Fe)",
                color: "#ffff00",
                desc: "Amarillamiento intervenal en hojas jóvenes. Típico de suelos alcalinos.",
                care: ["Aplicar Quelatos de Hierro.", "Acidificar agua de riego.", "Revisar pH del suelo."]
            },
            {
                status: "ESTRÉS HÍDRICO",
                name: "Desecación / Sequía",
                sci: "Estrés Abiótico",
                color: "#ff8800",
                desc: "Puntas de hojas secas y marrones. Enrollamiento foliar para evitar pérdida de agua.",
                care: ["Riego profundo inmediato.", "Aplicar acolchado (mulch).", "Sombra temporal."]
            },
            {
                status: "ENFERMEDAD",
                name: "Oídio (Ceniza)",
                sci: "Oidium eucalypti",
                color: "#ffffff",
                desc: "Polvillo blanco sobre la hoja. Deformación de brotes nuevos.",
                care: ["Aplicar Azufre.", "Mejorar ventilación.", "Evitar exceso de Nitrógeno."]
            },
            {
                status: "PLAGA",
                name: "Psílido",
                sci: "Ctenarytaina eucalypti",
                color: "#ff5500",
                desc: "Insectos pequeños en brotes tiernos. Secreción de melaza blanca.",
                care: ["Jabón potásico.", "Aceite de Neem.", "Poda de brotes infestados."]
            }
        ];

        // --- 2. LÓGICA DEL SISTEMA ---
        const preview = document.getElementById('preview-img');
        const placeholder = document.getElementById('placeholder');
        const laser = document.getElementById('laser');
        const loader = document.getElementById('loader');
        const resultPanel = document.getElementById('result-panel');
        const controls = document.getElementById('control-panel');
        const resetBtn = document.getElementById('reset-btn');

        // Escuchar cambios en inputs
        document.getElementById('camInput').addEventListener('change', processImage);
        document.getElementById('galInput').addEventListener('change', processImage);

        function processImage(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar Imagen
            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                controls.style.display = 'none';
                
                // Iniciar "IA"
                runSimulation(file);
            }
            reader.readAsDataURL(file);
        }

        function runSimulation(file) {
            laser.style.display = 'block';
            loader.style.display = 'flex';

            setTimeout(() => {
                // --- ALGORITMO DETERMINISTA (TRUCO DE IA) ---
                // Usamos el tamaño del archivo para elegir el diagnóstico.
                // Esto asegura que la MISMA foto siempre da el MISMO resultado.
                // (Mejor que Math.random() puro).
                const index = file.size % database.length; 
                const diagnosis = database[index];

                showResult(diagnosis);
            }, 2500); // 2.5 segundos de "pensando"
        }

        function showResult(data) {
            laser.style.display = 'none';
            loader.style.display = 'none';

            const html = `
                <div class="diagnosis-card" style="border-left-color: ${data.color}">
                    <div class="status-header">
                        <span class="status-badge" style="color: ${data.color}; border: 1px solid ${data.color}">
                            ${data.status}
                        </span>
                        <i class="fas fa-check-circle" style="color: var(--primary)"></i>
                    </div>
                    
                    <h2 style="color: white; margin: 0;">${data.name}</h2>
                    <span class="scientific">${data.sci}</span>
                    <p>${data.desc}</p>
                    
                    <span class="section-title">TRATAMIENTO SUGERIDO:</span>
                    <ul>
                        ${data.care.map(c => `<li><i class="fas fa-angle-right" style="color:var(--primary)"></i> ${c}</li>`).join('')}
                    </ul>
                </div>
            `;

            resultPanel.innerHTML = html;
            resultPanel.style.display = 'block';
            resetBtn.style.display = 'flex';
        }

        function resetApp() {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            resultPanel.style.display = 'none';
            resetBtn.style.display = 'none';
            controls.style.display = 'grid';
            document.getElementById('camInput').value = '';
            document.getElementById('galInput').value = '';
        }
    </script>
</body>
</html>
